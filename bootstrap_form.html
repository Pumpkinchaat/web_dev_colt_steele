<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/bootstrap_form.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="container-fluid">
    <div class="container">
        <h1 class="display-3 text-start">Form</h1>
        <form action="">
            <div class="form-group">
                <div class="form-row">
                    <div class="col-12 col-md-6">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email" class="form-control">
                    </div>

                    <div class="col-12 col-md-6">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="password" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="add">Street Address</label>
                <input type="text" id="add" placeholder="Street Address" class="form-control">
            </div>

            <div class="form-group">
                <div class="form-row">
                    <div class="col-12 col-md-6">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="City" class="form-control">
                    </div>

                    <div class="col-12 col-md-3">
                        <label for="state">City</label>
                        <select id="state" class="form-control">
                            <option value="UP">Uttar Pradesh</option>
                            <option value="BH">Bihar</option>
                            <option value="MP">Madhya Pradesh</option>
                        </select>
                    </div>

                    <div class="col-12 col-md-3">
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" placeholder="zip" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitch1">
                    <label class="custom-control-label" for="customSwitch1">Sign me up</label>
                </div>
            </div>

            <button type="submit" class="btn btn-outline-success">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
