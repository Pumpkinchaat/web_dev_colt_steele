    <h2>Implementing Different form_input types</h2>
    <hr>
    <p>
    <form action="/tacos">
        <label for="agree">Click here if you agree</label>
        <input type="checkbox" id="agree" name="agree_tos">
        </p>
        <p>

    <h2>Food Order</h2>
    <p>
    <form action="/tacos">
        <p>
            <label for="spice">Select the spice level</label>
            <input type="range" id="spice" name="Spice_level" min=0 max=100>
        </p>
        <p>
            <label for="fod_items">Select Food Items</label>
            <input type="number" id="fod_items" name = "No_of_items" min = 1 max = 5 placeholder="From 1 to 5 only">
        </p>
        <p>
            <label for="sp_instruct">Any special instructions? </label>
            <textarea name="sp_instructs" id="sp_instruct" cols="30" rows="10" placeholder="Type any Special Instructions here...." required minlength="20" maxlength="100"></textarea>
        </p>
        <p>
            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" required>
        </p>
        <button type="submit">SUBMIT</button>
    </form>
    </p>
